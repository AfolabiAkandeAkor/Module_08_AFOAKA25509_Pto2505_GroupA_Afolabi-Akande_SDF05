<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <footer class="bg-[#659f8f] ">
      <div class="container px-6 py-12 mx-auto">
        <div class="grid grid-cols-1 gap-12 lg:grid-cols-2">
          <!-- Newsletter Section -->
          <section class="text-[rgb(53,49,49)] text-[17px]">
            <h4 class="mb-4 text-base sm:text-lg">
              Subscribe to our newsletter for updates.
            </h4>
            <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
              <input
                type="text"
                placeholder="Email Address"
                class="h-10 w-full sm:w-[190px] rounded px-4 border-none box-border text-sm"
              />
              <button
                class="h-10 w-full sm:w-[120px] bg-[rgba(255,68,0,0.733)] text-white font-bold rounded border-none box-border">
                Subscribe
              </button>
            </div>
          </section>
          <!-- Links Section -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 text-[rgb(53,49,49)] text-[15px]">
            <div>
              <h4 class="mb-2 font-semibold">Quick Link</h4>
              <ul class="list-none p-0 text-[15px] leading-[30px]">
                <li><a href="#">Home</a></li>
                <li><a href="#">Who We Are</a></li>
                <li><a href="#">Our Philosophy</a></li>
              </ul>
            </div>
            <div>
              <h4 class="mb-2 font-semibold">Technologies</h4>
              <ul class="list-none p-0 text-[15px] leading-[30px]">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>
        </div>
    </footer>

</body>
</html>
